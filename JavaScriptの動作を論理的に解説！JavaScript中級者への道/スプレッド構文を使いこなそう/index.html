<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>スプレッド構文について学ぼう</title>
</head>

<body>
    <p>スプレッド構文について学ぼう</p>

</body>

<script>
    function sum(x, y, z) {
        return x + y + z;
    }
    console.log(sum(1, 2, 3));

    // スプレッド構文にて展開
    const numbers = [1, 2, 3];
    console.log(sum(...numbers));
    console.log(sum.apply(null, numbers));

    // 配列の展開
    let arr1 = [0, 1, 2];
    let arr2 = [3, 4, 5];
    let arr3 = [...arr1, arr2];
    let arr4 = [...arr1, 10, arr2];
    console.table(arr3);
    console.table(arr4);

    // オブジェクトの展開
    let obj1 = { foo: 'bar', x: 42 };
    let obj2 = { foo: 'baz', y: 13 };
    let cloneObj = { ...obj1 }; // 値のコピー（参照のコピーじゃないよ～）
    let mergedObj = { ...obj1, ...obj2 };
    console.table(cloneObj);
    console.table(mergedObj);

    // スプレッド構文におけるコピーについて注意すること
    // 第1階層のみ値のコピー, 第1階層以下は参照コピー
    let a = [[1], [2], [3]];
    let b = [...a];
    b.shift().shift();
    console.table(b);
    console.table(a);
</script>

</html>
