<script>
	/** Javascriptにおけるオブジェクトについて

	var person = {
	        name: ['Takumi', 'Kuroiwa'],
			age: 29,
			interests: ['sports', 'Music'],
			bio: function() {
	            alert(this.name[0] + ' ' + this.name[1] + ' is ' + this.age + ' years old. He likes ' + this.interests[0] + ' and ' + this.interests[1] + '.');
            } , // Takumi Kuroiwa is 29 years old. He likes sports and Music.
			greeting: function () {
				alert("Hi! I\'m " + this.name[0] + '.'); // Hi! I'm Takumi.
            }
		};
</script>
