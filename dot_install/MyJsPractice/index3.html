<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript Practice</title>
</head>
<style>
	body {
		display: flex;
		flex-wrap: wrap;
	}
	
	.box {
		width: 100px;
		height: 100px;
		background: skyblue;
		cursor: pointer;
		margin: 0 10px;
	}
	.circle {
		background: pink;
		border-radius: 50%;
	}
</style>
<body>
	<script>
		'use strict'
		const div = document.createElement('div');
		div.classList.add('box');
		
		div.addEventListener("click", () =>{
			div.classList.toggle('circle');
		});
		
		// ブランチに表示する：bodyの子要素として追加する
		document.body.appendChild(div);
		
	</script>
</body>
</html>
