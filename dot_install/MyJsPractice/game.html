<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>当たり探しゲーム！</title>
</head>
<style>
	body {
		display: flex;
		flex-wrap: wrap;
	}
	.box {
		width: 100px;
		height: 100px;
		background: skyblue;
		line-height: 100px;
		text-align: center;
		color: white;
		margin: 0px 10px 10px 10px;
	}
	.win {
		background: pink;
		border-radius: 50%;
		transform: rotate(360deg);
	}
	.lose {
		transform: scale(0.9);
	}
</style>
<body>
	<script>
		const num = 5; // 後で難易度を変えられるように・・・
		const winner = Math.floor(Math.random() * num); // 0-4
		
		for(let i = 0; i < num; i++){
		    const div = document.createElement('div');
		    div.classList.add('box');
		    div.addEventListener('click', () =>{
		        // 当たり判定
                if(i === winner){
                    div.textContent = 'Win!';
                    div.classList.add('win');
                }else {
                    div.textContent = 'Lose!';
                    div.classList.add('lose');
                }
		    });
		    document.body.appendChild(div);
		}
	</script>
</body>
</html>
