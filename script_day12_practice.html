<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CANVAS</title>
	<meta name="description" content="JavaScript道場：十二日目 / DOM操作 その❸">
	<style>
		body {
			background-color: black;
			text-align: center;
		}
		#canvas {
			background-color: darkgray;
		}
	</style>
</head>
<body>
	<!-- canvasエリア：コードで自由にピクセルの操作が出来る！ -->
	<canvas id="canvas" width="400" height="400"></canvas>
	<script>
		// forを使ってたくさんの四角形を書いてみよう
		var canvas = document.getElementById('canvas');
		var ctx = canvas.getContext('2d');
		
		setInterval(() => {
            for (var i = 0; i < 50; i++) {
                // 50回繰り返す
                ctx.fillStyle = randomColorCode();
                ctx.fillRect(Math.random() * 400, Math.random() * 400, Math.random() * 70 + 20, Math.random() * 70 + 20)
            }
        }, 200);

        /** #000000 - #ffffff までの色コードを返す関数 */
        function  randomColorCode() {
            var randomColor = "#";
            for (var i = 0; i < 6; i++) {
                randomColor += generateHexCharacter();
            }
            return randomColor;
        }
        /** ランダムな16進数を1文字返す関数 */
        function generateHexCharacter(){
            return Math.floor(16 * Math.random()).toString(16);
        }
	</script>
</body>
</html>
