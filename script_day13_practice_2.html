<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CANVAS</title>
	<meta name="description" content="JavaScript道場：十三日目 / DOM操作 その❹">
	<style>
		body {
			background-color: black;
			text-align: center;
		}
		#canvas {
			background-color: darkgray;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="400" height="400"></canvas>
	<script>
		// 課題1: 円を書いてみよう
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		
		// パスの定義開始
		ctx.beginPath();
		
		// 円弧のパス定義
		ctx.arc(100,150,50,0,Math.PI*2, false);
		ctx.fillStyle = "blue";
		ctx.fill();
		
		ctx.closePath();
		
		
		
	</script>
</body>
</html>
